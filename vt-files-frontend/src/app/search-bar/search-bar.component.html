<div class="wrapper">
    <div class="center">
        <mat-form-field>
            <input type="text" matInput placeholder="Search" [(ngModel)]="searchInput" name="search" class="search" (keyup.enter)="onSearch(searchInput)">
            <button mat-button (click)="onSearch(searchInput)" type="button"><i class="fas fa-arrow-right"></i>Search</button>
        </mat-form-field>
    </div>
</div>
<div style="width:864px;">
    <table>
        <thead>
            <th> agency </th>
            <th> contact</th>
            <th> email </th>
            <th> instructions </th>
        </thead>
        <tbody>
            <tr *ngFor="let result of apiResults.response.docs">
                <td>{{result.Name_Of_Agency}}</td>
                <td>{{result.Name_Of_Contact}}</td>
                <td>{{result.Contact_Email}}</td>
                <td>{{result.Special_Instructions}}</td>
            </tr>
        </tbody>
    </table>
</div>
